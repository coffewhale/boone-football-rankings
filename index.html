<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Boone Fantasy Football Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Justin Boone Fantasy Football Rankings (Half PPR)</h1>
            <p class="attribution">Rankings sourced from <a href="https://sports.yahoo.com" target="_blank">Yahoo Sports</a> by Justin Boone</p>
            <p class="disclaimer">This site is for analysis purposes only. All credit goes to Yahoo Sports and Justin Boone for original rankings.</p>
            
            <div class="update-info">
                <div class="article-published" id="article-published"></div>
            </div>
        </header>

        <nav class="position-nav">
            <button class="nav-btn active" data-position="qb">QB</button>
            <button class="nav-btn" data-position="rb">RB</button>
            <button class="nav-btn" data-position="wr">WR</button>
            <button class="nav-btn" data-position="te">TE</button>
            <button class="nav-btn" data-position="flex">FLEX</button>
            <button class="nav-btn" data-position="def">DEF</button>
            <button class="nav-btn" data-position="k">K</button>
        </nav>

        <main>
            <!-- Buy Me a Coffee Button -->
            <div style="text-align: center; margin: 20px 0;">
                <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="joelchoi" data-color="#FFDD00" data-emoji="â˜•"  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
            </div>
            
            <div class="rankings-container">
                <div id="loading">Loading rankings...</div>
                
                <div class="rankings-section" id="rankings-table" style="display: none;">
                    <h2 id="position-title">Quarterback Rankings - Week 1</h2>
                    <table class="rankings-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Opponent</th>
                            </tr>
                        </thead>
                        <tbody id="rankings-body">
                            <!-- Rankings will be populated here -->
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
    
    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest of Season Trade Value Charts</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="trade-values-page">
    <div class="container">
        <header>
            <h1>Rest of Season Trade Value Charts</h1>
            <p class="attribution">Trade values for fantasy football player evaluation</p>

            <div class="update-info">
                <div class="article-published" id="article-published">📝 Published: September 24, 2025</div>
            </div>

            <!-- Navigation between pages -->
            <div class="page-navigation" style="margin: 15px 0; text-align: center;">
                <a href="index.html" class="nav-link">📊 Half-PPR Rankings</a>
                <span class="nav-separator" style="margin: 0 10px; color: #999;">|</span>
                <a href="ppr-rankings.html" class="nav-link">📊 PPR Rankings</a>
                <span class="nav-separator" style="margin: 0 10px; color: #999;">|</span>
                <span class="nav-link active-page" style="font-weight: bold; color: #333;">💹 Trade Values</span>
                <span class="nav-separator" style="margin: 0 10px; color: #999;">|</span>
                <a href="trade-calculator.html" class="nav-link">🔄 Trade Calculator</a>
            </div>
        </header>

        <nav class="position-nav">
            <button class="nav-btn active" data-position="qb">QB</button>
            <button class="nav-btn" data-position="rb">RB</button>
            <button class="nav-btn" data-position="wr">WR</button>
            <button class="nav-btn" data-position="te">TE</button>
        </nav>

        <main>
            <div class="rankings-container">
                <div id="loading">Loading trade values...</div>
                
                <div class="rankings-section" id="rankings-table" style="display: none;">
                    <h2 id="position-title">Quarterback Trade Values</h2>
                    <table class="rankings-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Trade Value</th>
                            </tr>
                        </thead>
                        <tbody id="rankings-body">
                            <!-- Trade values will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="trade-values-csv.js"></script>
    
    
    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
